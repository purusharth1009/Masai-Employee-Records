<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U2C3</title>
  <link rel="stylesheet" href="index.css" />
</head>

  

  <body>
<div>
    <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required><br>
    
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" placeholder="employeeID" required><br>
    
        <label for="department">Department:</label>
        <select id="department" required>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="Ops">Ops</option>
            <option value="HR">HR</option>
            <option value="IA">IA</option>
        </select><br>
    
        <label for="experience">Experience (in years):</label><br>
        <input type="number" id="experience" placeholder="experience" required><br><br>
    
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
    
        <label for="mobileNumber">Mobile Number:</label><br>
        <input type="tel" id="mobileNumber" placeholder="Mobile"><br><br>
    
        <button type="submit">Submit</button>
    </form>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Experience</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Role</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Existing rows, if any, will be appended here -->
        </tbody>
    </table>
</div>
  </body>

</html> 
<script src="record.js"></script>
